<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <form [formGroup]="signinForm" (ngSubmit)="onsubmit()">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">
                  Please enter your login and password!
                </p>
                <div class="form-group form-outline form-white mb-4">
                  <input
                    type="text"
                    id="typeusername"
                    formControlName="username"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label mb-1" for="typeEmailX"
                    >Username</label
                  >
                  <div
                    *ngIf="
                      !signinForm.get('username').valid &&
                      signinForm.get('username').touched
                    "
                    class="error-msg"
                  >
                    <p class="text-danger">Please enter some valid Username</p>
                  </div>
                </div>

                <div class="form-group form-outline form-white mb-4">
                  <input
                    type="password"
                    id="typePassword"
                    formControlName="password"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="typePasswordX">Password</label>
                  <div
                    *ngIf="
                      !signinForm.get('password').valid &&
                      signinForm.get('password').touched
                    "
                    class="error-msg"
                  >
                    <p class="text-danger">Please enter some valid Password</p>
                  </div>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
